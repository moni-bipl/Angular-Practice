@if(color==1){

    <div style="background-color:blue; width: 300px; height: 300px;">
    
    </div>
}
@else if(color==2){
    <div style="background-color:rgb(26, 142, 39); width: 300px; height: 300px;">
    
    </div>

}
@else if(color==3){
    <div style="background-color:rgb(240, 129, 19); width: 300px; height: 300px;">
    
    </div>

}
@else{
    <div style="background-color:rgb(255, 0, 166); width: 300px; height: 300px;">
    
    </div>

}

@switch(color){
    @case(1){
            <h1 style="background-color:blue; color:white; width: 300px; height:300px;">
                Blue
            </h1>
    }
    @case(2){
                    <h1 style="background-color:rgb(48, 188, 35); color:white; width: 300px; height: 300px;">
                        green
                    </h1>
    }
    @case(3){
                    <h1 style="background-color:rgb(255, 204, 0); color:white; width: 300px; height: 300px;">
                        orange
                    </h1>
    }
    @default {
                    <h1 style="background-color:rgb(255, 0, 204); color:white; width: 300px; height: 300px;">
                        Pink
                    </h1>
    }
}
